<div class="testimonial-card">
    <div class="rating">
        <span *ngFor="let star of [1,2,3,4,5]" [class.filled]="star <= rating">★</span>
    </div>
    <p class="text">"{{ text }}"</p>
    <div class="author">
        <div class="avatar" *ngIf="image">
            <img [src]="image" [alt]="name">
        </div>
        <div class="info">
            <h4>{{ name }}</h4>
            <span>Élève certifié</span>
        </div>
    </div>
</div>
