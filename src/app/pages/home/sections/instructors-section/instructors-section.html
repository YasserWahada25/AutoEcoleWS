<section id="instructors" class="instructors-section">
    <div class="container">
        <div class="section-header">
            <h2>مدربونا</h2>
            <p>فريق من المحترفين الشغوفين في خدمتك.</p>
            <div class="divider"></div>
        </div>

        <div class="instructors-grid">
            <div class="instructor-card" *ngFor="let instructor of instructors">
                <div class="instructor-image">
                    <img [src]="instructor.image" [alt]="instructor.name" loading="lazy">
                </div>
                <div class="instructor-info">
                    <h3>{{ instructor.name }}</h3>
                    <span class="role">{{ instructor.role }}</span>
                    <span class="experience">{{ instructor.experience }}</span>
                    <p class="description">{{ instructor.description }}</p>
                </div>
            </div>
        </div>
    </div>
</section>
